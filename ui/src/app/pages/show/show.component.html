<div class="container">
  <div class="ratings">7 stars Rating</div>
  <img [src]="show?.image" alt="" srcset="" />
  <div class="text-content">
    <h2>{{ show?.name }}</h2>
    <p [innerHTML]="show?.summary"></p>
  </div>
</div>
<div class="list-container-wrapper">
  <div class="seasons">
    <mat-form-field>
      <mat-select [formControl]="selectedOption" placeholder="Season 1">
        <mat-option *ngFor="let season of seasons" [value]="season.id">
          Season {{ season.number }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ul class="list-container">
    <li class="list-item" *ngFor="let episode of episodes">
      <a [routerLink]="'/episode/' + [episode.id]">
        <div class="top-episode">
          <div class="right">
            <mat-icon>info</mat-icon>
          </div>
          <div class="left">Episode {{ episode.number }}</div>
        </div>
        <div class="bot-episode">{{ episode.name }}</div>
      </a>
    </li>
  </ul>
</div>
